<!DOCTYPE html>
<html>

            </div>
        </div>
      </div>
    </header>

    <div id='main'>
      <div class='preloader'>
        <div class='preloader-inner'>
            <div class='preloader-icon'>
                <span></span>

    <section id='faq' class='faq section'>
        <div class='container'>
            <div class='row' style='background: #111114; border-radius: 5px;'>
                <div class='col-12'>
                    <div class='single-feature wow fadeInUp' style='min-height: 100px; visibility: visible; animation-name: fadeInUp; padding: 15px; '>
                        <h3>游땙 Proudly on Desktop</h3>
                        <p>Databass칬kning 칛r f칬r n칛rvarande gratis f칬r alla, detta kommer att sluta om en vecka.</p>
                        <p>Om du har n친gra fr친gor eller vill donera / beg칛ra en databas, v칛nligen g친 med i v친r <a href='https://discord.gg/database'>Discord</a></p>
                        <br>
                        <input class='form-control-input' id='query' type='text' autocomplete='off' placeholder='test@gmail.com' required>
                    </div>
                </div>
            </div>
        </div>

        <div id='results'></div>
    </section>

    <script src='./assets/jquery.js' onload='window.$ = window.jQuery = module.exports;'></script>
    <script src='./assets/wow.js'></script>
    <script src='./assets/app.js'></script>

    <script>
        require('./assets/renderer.js')
    </script>

  </body>
</html>
